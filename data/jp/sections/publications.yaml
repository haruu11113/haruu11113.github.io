- paper:
    name: "ubi65"
    authors: "Haru Kaneko, Sozo Inoue"
    title: "介護記録自動生成のための記録内容の推定の試み"
    url: "https://ipsj.ixsq.nii.ac.jp/ej/?action=pages_view_main&active_action=repository_view_main_item_detail&item_id=203794&item_no=1&page_id=13&block_id=8"
    date: "2020-02-24"
    year: "2020"
    book: "情報処理学会ユビキタスコンピューティングシステム(UBI)研究報告"
    volume: "2,020"
    number: "41"
    pages: "1-6"
    place: "Nagoya,Japan Online"
    abstract: "近年日本では高齢化が進んでいる.それに伴い,介護サービスの需要も増している中,介護人材の不足が社会問題になっている.介護人材の不足を解消するために,介護職員の負担軽減が重要である.我々は,介護記録入力の効率化のため,介護記録アプリを開発した[1][2].本研究では,介護記録入力の効率化のため,機械学習技術を応用し「対象の被介護者」と「介護行動の内容」の自動入力機能を目指した.介護記録アプリケーションににおける,「対象の被介護者」と「介護行動の内容」の推定機能の開発を行った.また,介護記録アプリから収集された介護記録データを用い,推定機能を評価した.結果として,「対象の被介護者」の推定において平均F1値74%,「介護行動の内容」の推定において平均F1値58%を得た."
    is_reviewed: false

- paper:
    name: "DICOMO2020"
    authors: "Haru Kaneko, Sozo Inoue"
    title: "介護記録アプリケーションにおける記録内容自動生成機能の実装"
    url: "https://dicomo.org/2020/"
    date: "2020-06-25"
    year: "2020"
    book: "マルチメディア，分散，協調とモバイル(DICOMO2020)シンポジウム"
    volume: ""
    number: ""
    pages: "1-7"
    place: "Online"
    abstract: "現在の日本では,介護業界の人材不足が問題となっている.この人材不足改善のため, ICTの活用による介護業務の生産性向上が注目されている[1].本研究室ではこれまでに,介護施設における介記録作成作業に時間がかかる点に着目し,モバイルアプリを用いた介護記録システムを構築している.また,実際の介護施設にこの介護記録システムを導入する実証実験を行っている[2][3].本稿では,その介護記録システムに介護記録の自動生成機能を実装する.サーバ内で,介護記録の内容を推定する機械学習モデルを構築する.また,推定された介護記録をモバイルアプリ上でどのように表示し記録作成作業を簡略化するモバイルアプリのUIを設計・評価する.開発したシステムを評価した結果,本稿の介護記録システムを用いることで推定精度が高い場合,記録作成作業を簡略化できる事が分かった.しかし推定精度が低いと,既存の記録システムよりも時間を消費する事が分かった"
    is_reviewed: false

- paper:
    name: "apami2020"
    authors: "Haru Kaneko, Tahera Hossain, Sozo Inoue"
    title: "Implementation of Care Records Automatic Generation Function in a Care Record Application"
    url: "https://apami2020.org/"
    date: "2020-12-01"
    year: "2020"
    book: "The 40th Joint Conference on Asia-Pacific Association of Medical Informatics (APAMI)"
    volume: ""
    number: ""
    pages: "1-6"
    place: "Online"
    abstract: "The number of elderly people is increasing in the world. Especially in Japan, the shortage of nurses has been a problem in recent years. So far, we had developed a mobile application to make nursing care records. In addition, we are also experimenting with the introduction of this application to nursing homes. In this paper, we design an automatic generation function of the nursing care record into our mobile nursing care record application. In this paper, we implement an automatic generation function of the recorded contents in this care record system. we aim to simplify the work of making care records. To do so, we make a machine learning model for estimating the feature nursing care records in the server. And, we design new UI on our application to make care records using estimation result. As a result of the evaluation, we know it is possible to reduce time that making care records using our application with automatic generation function of care records."
    is_reviewed: true

