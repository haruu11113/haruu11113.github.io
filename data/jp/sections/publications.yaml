Papers:
- paper:
    name: "abc2020"
    authors: "Haru Kaneko, Tahera Hossain, Sozo Inoue"
    title: "Estimation of Record Contents for Automatic Generation of Care Records"
    url: ""
    doi: "doi.org/10.1007/978-981-15-8944-7_18"
    date: "2021-01-01"
    year: "2021"
    book: "Human Activity Recognition Challenge, Springer Nature"
    volume: "204"
    number: ""
    pages: "289-306"
    place: "Kitakyushu Japan" 
    abstract: 'Elderly person are increasing all over the world. Smart nursing facilities are required to support them for their good health.Especially in Japan, it is essential to have automated nursing facilities center to support the relentlessly increasing elderly person all over the country.As long as elderly people are increasing, the demand for nursing care services are also increasing day by day.There is a shortage of nurse to support this vast elderly people.In order to resolve the shortage of nurse, it is important to reduce the work load for nurse.There are some research to simplify the care recording process.The main approach is activity recognition or the development of new apps. However, we aimed for automatic generation of the care records of near future. So in this paper, we evaluate the accuracy of the automatic generation of care records using care record data from real nursing facility to simplify the task of making care records.We made two machine learning models to estimate the "target patient" and the "recorded value" of care records.And we evaluated the classification result from the data collected by the care record app.We used two months of data we collected from Japanese nursing facility for the evaluation.We can achieve, average F1-score of ’target patient’ estimation is 74% and the average F1-score of ’detail of record’ estimation is 58%. We believe that using these results in care records app will simplify the task of making care records.'
    is_reviewed: true

- paper:
    type: "international"
    name: "HASCA2021"
    authors: "Haru Kaneko, Tahera Hossain, Sozo Inoue"
    title: "Analysis of Feature Importances for Automatic Generation of Care Records"
    url: ""
    doi: "doi.org/10.1145/3460418.3479354"
    date: "2021-09-21"
    year: "2021"
    book: "UbiComp '21: Adjunct Proceedings of the 2021 ACM International Joint Conference on Pervasive and Ubiquitous Computing and Proceedings of the 2021 ACM International Symposium on Wearable Computers (HASCA)"
    volume: ""
    number: "5"
    pages: "316–321"
    place: "Virtual, USA Online"
    abstract: "The aging society is becoming a more and more serious problem in developed countries. In Japan, the aging society is also becoming a serious problem same as other developed countries. As a result, the shortage of caregivers is expected to be a severe problem. For this reason, Information and Communication Technology (ICT) and other technologies are expected to be used to reduce the workload of caregivers. In our laboratory, we have developed a nursing care record application which used for recording the nursing care activities and nursing care records. In this paper, to improve the estimation accuracy of nursing care records, we analyze the nursing care record data and machine learning model using feature importance and data visualization. We proposed 10 new features e.g., previous amount of breakfast, previous amount of lunch, previous amount of dinner, snacking, level of requiring long-term care, sleep time on the previous day, amount of exercise on the day, physical condition on the day, weekday, and weather. Afterwards, we analyze the trends of the care record data and estimation results based on these new features. The evaluation of the average accuracy was 77.3% and the average F1 score of 49.8%."
    is_reviewed: true

- paper:
    type: "domestic"
    name: "sigubi74"
    authors: "Haru Kaneko, Masatoshi Uchimura, Koki Miyake, Sozo Inoue"
    title: "科学的介護情報システムLIFEデータの活用・分析の検討"
    url: "https://ipsj.ixsq.nii.ac.jp/ej/?action=pages_view_main&active_action=repository_view_main_item_detail&item_id=216728&item_no=1&page_id=13&block_id=8"
    date: "2022-03-07"
    year: "2022"
    book: "情報処理学会ユビキタスコンピューティングシステム(UBI)研究報告"
    volume: "2022"
    number: "12"
    pages: pp 1-7
    place: Online
    abstract: "稿では,科学的介護情報システムLIFEについて説明し,収集されるデータの活用・分析方法を検討する.科学的情報システム(LIFE; Long-term Care Information System For Evidence)とは, 2021年より厚生労働省が運用を始めている,介護データの一元管理システムである.これは,全国の介護施設から介護記録やリハビリ計画などのデータを収集し,厚生労働省が一元データ化する取り組みである.このデータには,介護サービス利用者の身体機能評価や栄養状態,服薬やリハビリ計画など多種多様なデータが含まれており,その活用が期待されている.しかし,このデータは介護士・理学療法士・医師などそれぞれの分野の専門家からの情報をもとに作成されるため,専門用語が多く理解が難しい.またデータの種類が多くそれらを横断した仮説設定・分析が必要である.これらの課題を解決するために,本稿では介護従事者と協力しLIFEデータについて仮説やその活用方法を立案し,いくつかの仮説について分析の実例を示す."
    is_reviewed: false

